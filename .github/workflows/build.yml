name: Build succeeds on PR

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build the Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      - name: Generate Prisma client
        run: npm run db:generate
        
      - name: Run Build
        run: npm run build
  
  deploy:
        name: build and deploy the project
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3

            - name: prepare docker file
              run: cp ./apps/docker/Dockerfile.user ./Dockerfile

            - name: log-in to docker hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: build and push docker image
              uses: docker/build-push-action@v3
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: dps1005/payment_user_app:latest

            - name: verify pushed image
              run: docker pull dps1005/payment_user_app:latest

            - name: push to aws EC2
              uses: appleboy/ssh-action@master
              with:
                host: ${{secrets.SSH_HOST}}
                username: ${{secrets.SSH_USER}}
                key: ${{secrets.SSH_KEY}}
                script: |
                    sudo docker pull dps1005/payment_user_app:latest
                    sudo docker stop payment_user_app || true
                    sudo docker rm payment_user_app || true
                    sudo docker run -d --name payment_user_app -p 3005:3000 -e DATABASE_URL=${{secrets.DATABASE_URL}} -e JWT_SECRET=${{secrets.JWT_SECRET}} -e NEXTAUTH_URL=${{secrets.NEXTAUTH_URL}} dps1005/payment_user_app:latest